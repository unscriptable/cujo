<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>CSS3 Digital Clock: Cujo Remix</title>
	<link rel="stylesheet" type="text/css" href="base.css" media="screen">
	<!-- Local Dojo: This assumes a local dojo 1.6+ distribution with dojo/dijit/dojox dirs, and a requirejs 0.15 dist
	     as peers to the cujo & examples dir -->
	<script type="text/javascript">
	    djConfig = {
			isDebug: true,
		    baseUrl: '../../dojo/',
			modulePaths: {
				'clock': '../examples/digital-clock/js/clock' // Needed by cujo.requireCss to load clock themes
			}
		};

		require = {
			baseUrl: '../../',
			paths: {
				'require': 'require-0.15/require',
				'clock': 'examples/digital-clock/js/clock'
			}
		};
	</script>

	<script type="text/javascript" src="../../require-0.15/require.js"></script>
	<script type="text/javascript" src="../../dojo/dojo-min.js"></script>


	<script type="text/javascript">
		require(['cujo/cujo', 'clock/ClockView'], function() {
			require.ready(function() {
				dojo.parser.parse();
			})
		});
	</script>

</head>
<body>
	<div dojoType="clock.ClockView"></div>
	<footer class="dimmable">
		<p class="copyright text">Copyright &copy; 2010 <a href="http://briancavalier.com" title="Digital Clock">Brian Cavalier</a>
		</footer>
	</body>
	</html>
