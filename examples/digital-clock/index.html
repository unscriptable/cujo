<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>CSS3 Digital Clock: Cujo Remix</title>
	<link rel="stylesheet" type="text/css" href="base.css" media="screen">
	<script type="text/javascript">
	    djConfig = { parseOnLoad: true, isDebug: true, modulePaths: { "clock": "../examples/digital-clock/js/clock" } };
	</script>
	<!-- This assumes a dojo 1.5+ distribution with dojo/dijit/dojox dirs as peers to the cujo dir -->
	<script type="text/javascript" src="../../dojo/dojo.js"></script>
	<script type="text/javascript" src="../../cujo/cujo.js"></script>
</head>
<body>
	<div dojoType="clock.ClockView"></div>
	<footer class="dimmable">
		<p class="copyright text">Copyright &copy; 2010 <a href="http://briancavalier.com" title="Digital Clock">Brian Cavalier</a>
		</footer>
		<script type="text/javascript">
			dojo.require('clock.ClockView');
		</script>
	</body>
	</html>
